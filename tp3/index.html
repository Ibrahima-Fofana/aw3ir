          body{
              background-color: #e9ebee;

    <body>        
        <h1>tp3</h1>
        <!-- Add your site or application content here -->
        <p>Hello world! This is HTML5 Boilerplate.</p>
        <img src="../galilee.png" alt="Logo Galilee"/>


        <div class="container">
            <h1> TP AW - FORMULAIRE V2 </h1>

            <form>
            <div class="form-group">
                <label for="nom">nom</label>
                <input type="text" class="form-control" id="nom" aria-describedby="nameHelp" placeholder="your last name"><br/>

              </div>

              <div class="form-group">
                <label for="prenom">prenom</label>
                <input type="text" class="form-control" id="prenom" aria-describedby="prenomHelp" placeholder="your first name"><br/>
              </div>

              <div class="form-group">
                <label for="date">date</label>
                <input type="date" class="form-control" id="date" aria-describedly="dateHelp" placeholder= jj/mm/aaaa" required>
                
            </div>
            
            

              <div class="form-group">
                <label for="addresse">adresse</label>
                <input type="text" class="form-control" id="adresse" aria-describedby="adresseHelp" placeholder="your address"><br/>
              </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Votre adresse mail ne sera pas divulgué </small>
              </div>
                
    
            <button type="button" class="btn btn-primary">Valider</button>

                </form>
          </div>
          
          <div class="modal" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Corps de la modal à modifier après validation du formulaire</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
    </body>
